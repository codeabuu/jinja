name: Python
on:
  schedule:
  - cron: "*/3 * * * *"
    
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
        
        - name: checkout repo content
          uses: actions/checkout@v2.5.0 # checkout the repository content to github runner.
        - name: setup python
          uses: actions/setup-python@v2
          with:
              python-version: 3.8 #install the python needed
        - name: execute py script # run the run.py to get the latest data
          run: |
              python amdefiguy.py
              
        - name: commit files
          run: |
                git config --local user.email "abdulngui718@gmail.com"
                git config --local user.name "codeabuu"
                git add -A
                git commit -m "update data" -a
        
        - name: push changes
          uses: ad-m/github-push-action@v0.7.0
          with:
            github_token: ${{ secrets.TOKEN }}
            branch: main
